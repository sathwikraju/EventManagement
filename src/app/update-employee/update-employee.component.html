<div class="container">
  <h2>Update Employee</h2>
  <form (submit)="updateEmployee()">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input
        type="text"
        id="first_name"
        class="form-control"
        [(ngModel)]="updatedEmployee.first_name"
        name="first_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        id="last_name"
        class="form-control"
        [(ngModel)]="updatedEmployee.last_name"
        name="last_name"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="updatedEmployee.email"
        name="email"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Update Employee</button>
  </form>
</div>
