<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Add Employee</h2>
      <a [routerLink]="['/dashboard/employees']" class="btn btn-primary mb-2"
        >View Employees</a
      >
    </div>
  </div>
  <div class="row">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-success row justify-content-center">{{ message }}</div>
        <form (submit)="addEmployee()">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input
              type="text"
              id="first_name"
              class="form-control"
              [(ngModel)]="newEmployee.first_name"
              name="first_name"
              required
            />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              id="last_name"
              class="form-control"
              [(ngModel)]="newEmployee.last_name"
              name="last_name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              [(ngModel)]="newEmployee.email"
              name="email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Employee</button>
        </form>
      </div>
    </div>
  </div>
</div>
