<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <form (submit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div
        *ngIf="errorMessage"
        [class]="
          errorMessageType === 'error'
            ? 'alert alert-danger'
            : 'alert alert-success'
        "
      >
        {{ errorMessage }}
      </div>
      <div *ngIf="authService.isAuthenticated()" class="text-center">
        <h2>Welcome</h2>
        <button class="btn btn-primary" (click)="changePassword()">
          Change Password
        </button>
        <button class="btn btn-success" (click)="proceedToDashboard()">
          Proceed to Dashboard
        </button>
      </div>
    </div>
  </div>
</div>
