<div class="container">
  <h2>View Employees</h2>
  <a routerLink="/add-employee" class="btn btn-primary mb-2">Add Employee</a>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.position }}</td>
      </tr>
    </tbody>
  </table>
</div>
